<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="p-8 rounded-lg  max-w-md w-full text-center">
        <!-- Logo -->
        <img src="/placeholder.svg?height=100&width=100" alt="App Logo" class="mx-auto mb-6 w-24 h-24">

        <!-- App Name -->
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Your App Name</h1>

        <!-- Description -->
        <p class="text-gray-600 mb-8">A brief description of your amazing mobile application. Highlight its key features and benefits.</p>

        <!-- App Store Links -->
        <div class="flex justify-center space-x-4 mb-8">
            <a href="#" class="bg-black text-white px-4 py-2 rounded-lg flex items-center">
                <i class="fab fa-apple mr-2"></i> App Store
            </a>
            <a href="#" class="bg-green-500 text-white px-4 py-2 rounded-lg flex items-center">
                <i class="fab fa-google-play mr-2"></i> Google Play
            </a>
        </div>

        <!-- Social Media Icons -->
        <div class="flex justify-center space-x-4">
            <a href="#" class="text-blue-600 hover:text-blue-800">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="#" class="text-blue-400 hover:text-blue-600">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="#" class="text-pink-600 hover:text-pink-800">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="#" class="text-blue-700 hover:text-blue-900">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
        </div>
    </div>
</body>
</html>
