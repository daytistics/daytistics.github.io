<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daytistics</title>
    <meta
      name="description"
      content="A mobile app to track your daily activities and well-being with powerful analytics. Transform your habits through data-driven insights."
    />

    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Styles -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Analytics -->
    <script
      defer
      src="https://cloud.umami.is/script.js"
      data-website-id="9027f875-0244-4b7f-b298-6748df4fffb3"
    ></script>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen"
    style="font-family: 'Nunito', sans-serif"
  >
    <div class="p-8 rounded-lg max-w-md w-full text-center">
      <!-- Logo -->
      <img
        src="./logo.png"
        alt="Daytistics Logo"
        class="mx-auto mb-6 w-24 h-24 rounded-full"
      />

      <!-- App Name -->
      <h1 class="text-3xl font-bold mb-4 text-gray-800">Daytistics</h1>

      <!-- Description -->
      <div class="text-gray-600">
        <p>
          A mobile app to track your daily activities and well-being with
          powerful analytics. Transform your habits through data-driven
          insights.
        </p>
      </div>

      <!-- App Store Links -->
      <div class="flex justify-center space-x-4 mb-8">

        </a>
        <a

          class="bg-green-500 text-white px-4 py-2 rounded-lg flex items-center"
        >
          <i class="fab fa-google-play mr-2"></i> Google Play
        </a> -->

      <p class="text-gray-600">
        We are currently in development, but you can subscribe to our newsletter

      <script

          href="https://github.com/daytistics"
          class="text-black/80 hover:text-black"
          target="_blank"
          aria-label="Visit Daytistics on GitHub"
        >

        </a>
        <a
          data-umami-event="redirect-discord"

        </a>
        <a

          aria-label="Follow Daytistics on BlueSky"
