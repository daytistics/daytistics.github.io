<!DOCTYPE html>

        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"

          stroke-linejoin="round"

    <div class="min-h-screen py-16 px-4">
